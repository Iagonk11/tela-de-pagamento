<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento</title>
    <link rel="stylesheet" href="pagamento.css">
</head>

<body>
    <main class="container">
        <h1 class="heading">
            <ion-icon name="cart-outline"></ion-icon>
        </h1>

        <div class="item-flex">

            <section class="checkout">

                <h2 class="section-heading">Detalhes do Pagamento</h2>

                <div class="forma-pagamento">

                    <div class="metodo-pagamento">

                        <button class="metodo selecionado">
                            <ion-icon name="card-outline"></ion-icon>

                            <span>Credit Card</span>

                            <ion-icon class="checkmark fill" name="checkmark-circle"></ion-icon>
                        </button>

                        <button class="metodo">
                            <ion-icon name="logo-paypal"></ion-icon>

                            <span>PayPal</span>

                            <ion-icon class="checkmark " name="checkmark-circle-outline"></ion-icon>
                        </button>

                    </div>

                    <form action="#">

                        <div class="cardholder-name">
                            <label for="cardholder-name" class="label-default">Cardholder name</label>
                            <input type="text" name="cardholder-name" id="cardholder-name" class="input-default">
                        </div>

                        <div class="card-number">
                            <label for="card-number" class="label-default">Card number</label>
                            <input type="number" name="card-number" id="card-number" class="input-default">
                        </div>

                        <div class="input-flex">

                            <div class="expire-date">

                                <label for="expire-date" class="label-default">Validade</label>

                                <div class="input-flex">

                                    <input type="number" name="dia" id="expire-date" placeholder="31" min="1" max="31"
                                        class="input-default">
                                    /
                                    <input type="number" name="mês" id="expire-date" placeholder="12" min="1" max="12"
                                        class="input-default">

                                </div>
                            </div>

                            <div class="cvv">
                                <label for="cvv" class="label-default">CVV</label>
                                <input type="number" name="cvv" id="cvv" class="input-default">
                            </div>


                        </div>

                    </form>

                </div>

                <button class="btn btn-primary">
                    <b>Pay</b> $ <span id="payAmount">2.15</span>
                </button>

            </section>

            <!-- seção carrrinho -->
            <section class="cart">

                <div class="cart-item-box">

                    <h2 class="section-heading">Pedidos</h2>

                    <div class="product-card">

                        <div class="card">

                            <div class="img-box">

                                <img src="image/milkshake.jfif" alt="milkshake" width="80px" class="img-product">

                            </div>

                            <div class="detail">

                                <h4 class="product-name">Milkshake de Oreo</h4>

                                <div class="wrapper">

                                    <div class="product-qty">
                                        <button id="decrement">
                                            <ion-icon name="remove-outline"></ion-icon>
                                        </button>

                                        <span id="quantity">1</span>

                                        <button id="increment">
                                            <ion-icon name="add-outline"></ion-icon>
                                        </button>
                                    </div>

                                    <div class="price">
                                        $ <span id="price">10</span>
                                    </div>

                                </div>

                            </div>

                            <button id="product-close-btn">
                                <ion-icon name="close-outline"></ion-icon>
                            </button>

                        </div>

                    </div>

                    <div class="product-card">

                        <div class="card">

                            <div class="img-box">

                                <img src="image/coxinhamorango.png" alt="coxinhamorango" width="80px" class="img-product">

                            </div>

                            <div class="detail">

                                <h4 class="product-name">Coxinha de Morango</h4>

                                <div class="wrapper">

                                    <div class="product-qty">
                                        <button id="decrement">
                                            <ion-icon name="remove-outline"></ion-icon>
                                        </button>

                                        <span id="quantity">1</span>

                                        <button id="increment">
                                            <ion-icon name="add-outline"></ion-icon>
                                        </button>
                                    </div>

                                    <div class="price">
                                        $ <span id="price">10</span>
                                    </div>

                                </div>

                            </div>

                            <button id="product-close-btn">
                                <ion-icon name="close-outline"></ion-icon>
                            </button>

                        </div>

                    </div>

                </div>

            </section>

        </div>

    </main>









    <script src="./script.js"></script>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
